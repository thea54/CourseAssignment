<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lecturers</title>
    </h:head>
    <h:body>              
        <h:form>
            <p:panel id="panel" header="Register a new lecturer"> 
            <p:focus context="panel"/>
            <p:messages />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="lecturerName" value="Lecturer name: " />
                    <h:inputText id="lecturerName" value="#{lecturer.name}" required="true" />

                    <p:outputLabel for="courseName" value="Course name: " />
                    <h:inputText id="courseName" value="#{lecturer.courseName}" required="true" />             
                </h:panelGrid>    
                <h:commandButton value="Submit" action="#{lecturers.addLecturer(lecturer)}"/>  
            </p:panel>
        </h:form>
    </h:body>
</html>
