<ui:composition template = "/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name ="title">
        Course Registration
    </ui:define>
    <ui:define  name ="content"> 
         <h:form>
            <p:panel id="panel" header="Register a new course"> 
            <p:focus context="panel"/>
            <p:messages />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="courseName" value="Course title: " />
                    <h:inputText id="courseName" value="#{course.name}" required="true" />

                    <p:outputLabel for="courseYear" value="Course year: " />
                    <h:inputText id="courseYear" value="#{course.year}" required="true" />           
                    
                    <p:outputLabel for="courseSemester" value="Course semester: " />
                    <p:spinner id="courseSemester" value="#{course.semester}" min="1" max="2" required="true" /> 
                    
                    <p:outputLabel for="maxStud" value="Maximum number of students: " />
                    <h:panelGrid columns="1" style="margin-bottom: 10px">                        
                        <p:inputText id="maxStud" value="#{course.maxStudents}" required="true"/>
                        <p:slider for="maxStud" step="10" maxValue="200" minValue="30"/>
                    </h:panelGrid>
                    
                    <p:outputLabel for="courseURL" value="Course website: " />
                    <h:inputText id="courseURL" value="#{course.website}" required="true" converter="urlConverter"/>                    
                    
                    <p:outputLabel for="courseLect" value="Course lecturer: " />
                    <h:inputText id="courseLect" value="#{course.lecturerStr}" required="true" /> 
                    
                    <p:outputLabel for="coursePackage" value="Course package: " />
                    <h:inputText id="coursePackage" value="#{course.packageStr}" required="true" /> 
                </h:panelGrid>    
                <h:commandButton value="Submit" action="#{courses.addCourseToDB(course)}"/>  
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
