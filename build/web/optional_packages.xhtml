<ui:composition template = "/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name ="title">
        Package Registration
    </ui:define>
    <ui:define  name ="content"> 
        <h:form>
            <p:panel id="panel" header="Register a new package"> 
            <p:focus context="panel"/>
            <p:messages />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="packageName" value="Package name: " />
                    <h:inputText id="packageName" value="#{optPackage.name}" required="true" />

                    <p:outputLabel for="packageYear" value="Package year: " />
                    <h:inputText id="packageYear" value="#{optPackage.year}" required="true" />           
                    
                    <p:outputLabel for="packageSemester" value="Package semester: " />
                    <p:spinner id="packageSemester" value="#{optPackage.semester}" min="1" max="2" required="true" /> 
                    
                    <p:outputLabel for="packageCourses" value="Package courses: " />
                    <p:chips id="packageCourses" value="#{optPackage.coursesStr}" />
                </h:panelGrid>    
                <h:commandButton value="Submit" action="#{optPackages.addPackageToDB(optPackage)}"/>  
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
