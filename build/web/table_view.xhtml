<ui:composition template = "/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:composite="http://java.sun.com/jsf/composite">
    <ui:define name ="title">
        All courses
    </ui:define>
    <ui:define  name ="content">        
        <p:dataTable id="coursesList" var="a" value="#{courses.getAllCoursesFromDB()}" scrollable="true" scrollHeight="150">
		<p:column headerText="Title">
			<h:outputText value="#{a.name}" />
		</p:column>

		<p:column headerText="Year">
			<h:outputText value="#{a.year}" />
		</p:column>

		<p:column headerText="Semester">
			<h:outputText value="#{a.semester}" />
		</p:column>
            
                <p:column headerText="Max students">
			<h:outputText value="#{a.maxStudents}" />
		</p:column>
	</p:dataTable>   
        
        
    </ui:define>
</ui:composition>
