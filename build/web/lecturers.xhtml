<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name ="title">
        Lecturer Registration
    </ui:define>
    <ui:define  name ="content"> 
        <h:form>
            <p:panel id="panel" header="Register a new lecturer"> 
            <p:focus context="panel"/>
            <p:messages />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="lecturerName" value="Lecturer name: " />
                    <h:inputText id="lecturerName" value="#{lecturer.name}" required="true" />

                    <p:outputLabel for="courseName" value="Course name: " />
                    <h:inputText id="courseName" value="#{lecturer.courseName}" required="true" />             
                </h:panelGrid>    
                <h:commandButton value="Submit" action="#{lecturers.addLecturerToDB(lecturer)}"/>  
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
